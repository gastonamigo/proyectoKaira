<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <!-- HEADER: Encabezado -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="logo" href="./index.html"><img src="./img/logo1.png" alt="logo"></a>
                <a class="navbar-brand brand" href="./index.html">Kaira Printers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./soporte.html">Soporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main class="mainContacto">
        
        <div class="contacto m-4">
            <section class="infoContactos">
                <h1>Kaira Printers</h1>
                <ul>
                    <li>Informacion:<a class="info" href="#">info@kairaprinters.xyz</a></li>
                    <li>Ventas:<a class="info" href="#">ventas@kairaprinters.xyz</a></li>
                    <li>Tecnica:<a class="info" href="#">tecnica@kairaprinters.xyz</a></li>
                </ul>


            </section>
            <section class="formulario">
                <form class="mt-5 ms-4">
                    
                    <div class="row">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example1" class="form-control" />
                          <label class="form-label" for="form6Example1">Nombre</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" />
                          <label class="form-label" for="form6Example2">Apellido</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline">
                      <input type="text" id="form6Example3" class="form-control" />
                      <label class="form-label" for="form6Example3">Empresa</label>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline">
                      <input type="text" id="form6Example4" class="form-control" />
                      <label class="form-label" for="form6Example4">Direccion</label>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline">
                      <input type="email" id="form6Example5" class="form-control" />
                      <label class="form-label" for="form6Example5">Email</label>
                    </div>
                  
                    <!-- Number input -->
                    <div class="form-outline">
                      <input type="number" id="form6Example6" class="form-control" />
                      <label class="form-label" for="form6Example6">Telefono</label>
                    </div>
                  
                    <!-- Message input -->
                    <div class="form-outline">
                      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                      <label class="form-label" for="form6Example7">Consulta</label>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 submit">Enviar</button>
                  </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <ul class="menuFooter">
            <li>
                <img src="./img/facebookLogo.png" alt="facebooklogo">
                <a href="https://es-la.facebook.com/" target="_blank">Facebook</a>
            </li>
            <li>
                <img src="./img/instagramLogo.png" alt="instagramlogo">
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </li>
            <li>
                <img src="./img/twitterLogo.png" alt="twitterlogo">
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </li>
        </ul>
    </footer>
